
<mat-toolbar id="barra1">
  <mat-toolbar-row>
    <mat-form-field appearance="fill" class="container__input">
      
      <div id="tasa">
        <mat-label>Tipo de tasa</mat-label>
      <mat-select style="position: absolute; left:190% ;background-color: rgb(226, 225, 225);"
        [(value)]="selectedTasa"
        (selectionChange)="selectTasa($event)"
      >
   
        <mat-option *ngFor="let item of listTasa" [value]="item.name">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </div>
    </mat-form-field>
   
 
    <img src="assets/logo.jpeg" alt="">
    <div class="items-link">
      <div *ngFor="let item of menu">
        <a class="center-y" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" mat-button [routerLink]="item.ruta" (click)="action(item.action)" >
          <span>{{ item.text }}</span>
          <mat-icon>{{ item.icon }}</mat-icon>
        </a>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
